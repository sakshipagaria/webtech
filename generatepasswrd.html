<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=66666, initial-scale=1.0">
    <title>Random Password Generator using Js</title>
    <link rel="stylesheet" href="generatepasswrd.css">
</head>
<body>
    <div class="inputBox">
        <h2>Random Password Generator App using JS</h2>
        <input type="text" name="" placeholder="Create Password" id="passwrd" readonly="">
        <div id="btn" onclick="getPassword();">Generate password</div>
    </div>
</body>
<script type="text/javascript">
    function getPassword()
    {
        var chars ="0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*";
        var passwrdlen = 16;
        var passwrd ="";

        for (var i=0; i<passwrdlen;i++)
        {
            var randomNumber = Math.floor(Math.random() * chars.length);
            passwrd += chars.substring(randomNumber,randomNumber+1);
        }
        document.getElementById("passwrd").value = passwrd
    }
</script>

</html>
