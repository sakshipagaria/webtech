<!DOCTYPE html>
<html lang ="en">
    <head>
        <style>
            body{
                background-color: #000;
                display:flex;
                justify-content:center;
                align-items: center;
                height:100vh;
            }
            #counter{
                color:whitesmoke;
                font-size:40px;
            }
        </style>
    </head>
    <body>
        <div id="counter"></div>
        <script>
            let counts = setInterval(updated,40);
            let upto = 0;
            let width = 0;
            function updated(){
                const count = document.getElementById("counter");
                const hr = document.getElementById("hr");
                ++upto;
                count.innerHTML="LOADING.. " + upto +"%";
                hr.style.width = upto + "%";
                if(upto === 100){
                    clearInterval(counts);
                    count.innerHTML="DONE!";
                }
            }
        </script>
    </body>
</html>
