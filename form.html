<!DOCTYPE html>

<html>

<head>

<title>

Registration form using HTML

</title>

</head>


<body>

<form style="font-family: Verdana, Geneva, Tahoma, sans-serif; background-color:darkgrey">
<fieldset>

<legend>

<b>Registration Form:</b>

</legend>

<label for="fname">First Name<span style="color: red
;">*</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="text" id="fname" name="fname"><br><br>


<label for="mname">Middle Name<span style="color: re d;">*</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="text" id="mname" name="mname"><br><br>
 


<label for="lname">Last Name<span style="color: red; ">*</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="text" id="lname" name="lname"><br><br>


<label for="gender">Gender<span style="color: red;">
*</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<select id="gender" name="gender">

<option value="Select"></option>

<option value="Male">Male</option>

<option value="Female">Female</option>

<option value="Other">Other</option>

</select><br><br>

<label for="birthDate">Birth Date<span style="color: red;">*</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;</label>

<input type="date" id="birtDate" name="birtDate"><br
><br>


<label for="email">Contact Number<span style="color: red;">*</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
&nbsp;&nbsp;&nbsp;&nbsp;</label>

<input type="text" id="email" name="email"><br><br>


<label for="email">Email Address<span style="color: red;">*</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
 


<input type="text" id="email" name="email"><br><br>


<label for="address">Address<span style="color: red; ">*</span></label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<textarea id="address" name="address" rows="6" cols= "25"></textarea><br><br>


<label for="photo">Upload Photo<span style="color: red;">*</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="file" id="photo" name="photo"><br><br>


<label for="pass">Enter Password<span style="color: red;">*</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="password" id="pass" name="pass"><br><br
>


<label for="pass">Re-
enter Password<span style="color: red;">*</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="password" id="rpass" name="rpass"><br><br>




<input type="checkbox" id="agreement" name="agreement">

 


I agree to all <a href="" target="_blank">terms</a> and <a href="" target="_blank">conditions</a>.<br>


<br>

<input type="reset" value="Reset">&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
<input type="submit" value="Submit">




</fieldset>

</form>

</body>

</html>
